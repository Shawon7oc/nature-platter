<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Platter</title>
    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .sora {
        font-family: "Sora", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "nature-primary": "#179800",
              "nature-primary-bg": "#EFEBE3",
            },
          },
        },
      };
    </script>
  </head>
  <body class="sora">
    <!-- Header Section Design -->
    <header class="md:container mx-auto mt-6">
      <!-- navbar -->
      <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow">
        <div class="navbar navbar bg-white md:container mx-auto">
          <div class="flex-1">
            <a class="">
              <img src="images/logo-header.png" alt="" class="hidden lg:block">
              <img src="images/logo-png.png" alt="" class="block lg:hidden">
            </a>
          </div>
          <div class="navbar-center hidden lg:flex lg:gap-32 ">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
            <ul class="hidden lg:flex items-center lg:gap-6 ">
             <li><a>
                <img src="images/1-icon.png" alt="">
              </a></li>
              <li><a>
                <img src="images/2-icon.png" alt="">
              </a></li>
              <!-- btn -->
              <li><a>
                <button class="btn btn-outline border-nature-primary text-nature-primary">Login</button>
              </a></li>
              <li><a>
               <button class="btn bg-nature-primary text-white">Register</button>
              </a></li>
            </ul>
          </div>
          <!-- Drop down -->
          <div class="">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-4 -ml-12 p-2 shadow" >
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Hero banner -->
       
    </header>
  </body>
</html>
